<!DOCTYPE html>
<html lang="th" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการนักเรียน | Student Management System</title>
    <meta
      name="description"
      content="ระบบเช็คชื่อนักเรียน คำนวณเกรด และจัดการคะแนน"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    class="font-kanit bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen overflow-x-hidden"
  >
    <!-- Animated Canvas Background -->
    <canvas id="bg-canvas" class="fixed inset-0 w-full h-full -z-10 pointer-events-none"></canvas>
    
    <!-- Navigation -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-gradient-to-br from-primary-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                />
              </svg>
            </div>
            <span
              class="text-xl font-bold bg-gradient-to-r from-primary-600 to-purple-600 bg-clip-text text-transparent"
            >
              StudentMS
            </span>
          </div>

          <!-- Desktop Nav -->
          <div class="hidden md:flex items-center gap-1">
            <a href="#/" data-nav class="nav-link active" data-page="dashboard">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
              </svg>
              หน้าหลัก
            </a>
            <a href="#/classes" data-nav class="nav-link" data-page="classes">📚 วิชา</a>
            <a href="#/students" data-nav class="nav-link" data-page="students">👨‍🎓 นักเรียน</a>
            <a href="#/attendance" data-nav class="nav-link" data-page="attendance">📋 เช็คชื่อ</a>
            <a href="#/grades" data-nav class="nav-link" data-page="grades">📊 คะแนน</a>
            
            <!-- Dropdown for more -->
            <div class="relative group">
              <button class="nav-link">
                เพิ่มเติม
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </button>
              <div class="absolute top-full left-0 mt-1 w-48 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                <a href="#/teachers" data-nav class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded-t-xl" data-page="teachers">👨‍🏫 อาจารย์</a>
                <a href="#/schedule" data-nav class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-page="schedule">📅 ตารางเรียน</a>
                <a href="#/scan" data-nav class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-page="scan">📱 QR เช็คชื่อ</a>
                <a href="#/announcements" data-nav class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" data-page="announcements">📢 ประกาศ</a>
                <a href="#/settings" data-nav class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded-b-xl" data-page="settings">⚙️ ตั้งค่า</a>
              </div>
            </div>
          </div>

          <!-- Theme Toggle & Mobile Menu -->
          <div class="flex items-center gap-2">
            <button
              id="theme-toggle"
              class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <svg
                class="w-5 h-5 hidden dark:block"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
              <svg
                class="w-5 h-5 block dark:hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
            <button
              id="mobile-menu-btn"
              class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800"
      >
        <div class="px-4 py-3 space-y-1">
          <a href="#/" data-nav class="mobile-nav-link" data-page="dashboard">🏠 หน้าหลัก</a>
          <a href="#/classes" data-nav class="mobile-nav-link" data-page="classes">📚 วิชาเรียน</a>
          <a href="#/students" data-nav class="mobile-nav-link" data-page="students">👨‍🎓 นักเรียน</a>
          <a href="#/attendance" data-nav class="mobile-nav-link" data-page="attendance">📋 เช็คชื่อ</a>
          <a href="#/grades" data-nav class="mobile-nav-link" data-page="grades">📊 คะแนน/เกรด</a>
          <hr class="border-gray-200 dark:border-gray-700 my-2">
          <a href="#/teachers" data-nav class="mobile-nav-link" data-page="teachers">👨‍🏫 อาจารย์</a>
          <a href="#/schedule" data-nav class="mobile-nav-link" data-page="schedule">📅 ตารางเรียน</a>
          <a href="#/scan" data-nav class="mobile-nav-link" data-page="scan">📱 QR เช็คชื่อ</a>
          <a href="#/announcements" data-nav class="mobile-nav-link" data-page="announcements">📢 ประกาศ</a>
          <a href="#/settings" data-nav class="mobile-nav-link" data-page="settings">⚙️ ตั้งค่า</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      id="app"
      class="pt-20 pb-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto min-h-screen relative z-10 page-transition"
    >
      <!-- Content will be injected here -->
    </main>

    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"
    ></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
